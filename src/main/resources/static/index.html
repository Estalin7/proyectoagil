<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Sistema de Pedidos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-container h2 {
      color: #2c3e50;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #34495e;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #219653;
    }

    .btn-login:active {
      transform: scale(0.99);
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>¡Bienvenido al Sistema de Pedidos!</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" required autocomplete="username" />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const user = document.getElementById('user').value.trim();
      const password = document.getElementById('password').value;

      if (!user || !password) {
        showMessage('Por favor, complete todos los campos.', 'error');
        return;
      }

      const url = `http://localhost:8081/usuarios/login?user=${encodeURIComponent(user)}&password=${encodeURIComponent(password)}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          // No body, ya que usas query params
        });

        const text = await response.text(); // o .json() si tu backend devuelve JSON

        if (response.ok) {
          showMessage('Inicio de sesión exitoso. Redirigiendo...', 'success');
          // Opcional: redirigir después de 1 segundo
          setTimeout(() => {
            window.location.href = '/dashboard.html'; // o donde quieras ir
          }, 1000);
        } else {
          showMessage(text || 'Usuario o contraseña incorrectos.', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('No se pudo conectar con el servidor.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }
  </script>
</body>
</html>
